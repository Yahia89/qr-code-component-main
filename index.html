<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="min-vh-100 d-flex justify-content-center align-items-center bg-body-secondary">
      <div class="content bg-white rounded-3 d-flex flex-column align-items-center p-4" style="max-width:300px;width:320px;height:499px;">
        <img src="./images/image-qr-code.png" alt="QR Code Image" class="w-100 rounded-3 mb-4" />
        <h1 class="fw-bold text-center" style="font-size:22px;color:hsl(218,44%,22%);font-family:'Outfit',sans-serif;">Improve your front-end skills by building projects</h1>
        <p class="fw-normal text-center" style="font-size:15px;color:hsl(216,15%,48%);font-family:'Outfit',sans-serif;padding:10px;">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
    <div class="attribution text-center small mt-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-info text-decoration-none">Frontend Mentor</a>.
      Coded by <a href="#" class="text-info text-decoration-none">Yahia Alhejoj</a>.
    </div>
  </body>
</html>
